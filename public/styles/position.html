<html>
    <head>
       <meta charset="utf-8" />
       <title>Position</title>
    </head>
    <body style="margin: 0;">
        <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        box-sizing: border-box;
        background-color: #3b5998;
        
        padding-top : 8px;
        padding-left: 40px;
        padding-bottom: 8px;
        ">
        <div style="
        box-sizing: border-box;
        border-radius: 3px;
        width: 25px;
        height: 25px;
        text-align: right;
        background-color: white;
        padding-top: 1px;
        padding-right: 5px;
        color: #3b5998;
        font-size: 25px;
        font-weight: 600;
        font-family: sans-serif;
        ">f</div>
        </div>
        <div style="
        position: fixed;
        right: 0;
        top: 41;
        bottom: 0;
        width: 256px;
        background-color: gray;
        "></div>
        <div style="
        background-color: red;
        position: relative;
        width: 300px;
        height: 300px;
        top: 41;
        "></div>
        <div style="
        background-color: green;
        position: absolute;
        width: 300px;
        height: 300px;
        top: 0;
        "></div>
        <div style="
        background-color: red;
        position: relative;
        width: 300px;
        height: 500px;
        top: 41;
        ">
            <div style="
            background-color: green;
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            "></div>
        </div>
        
    </body>
</html>
